    <meta charset="UTF-8">

            <a href="/projects.html"

                <span>üìÖ</span><span class="font-medium">Visites</span>

        <div class="p-4 border-t border-white/5">

                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs text-gray-400">Google Calendar</span>
                    <span id="google-dot" class="w-2 h-2 rounded-full bg-red-500"></span>

            <div>

                <div class="flex items-center space-x-2 mt-2">
                    <div class="flex items-center bg-white/5 rounded-lg p-1 border border-white/10">

                </div>

                <!-- Col: En cours -->
                <div class="w-80 flex flex-col bg-blue-500/5 rounded-xl border border-blue-500/20"
                    ondragover="allowDrop(event)" ondrop="drop(event, 'En cours')">
                    <div class="p-4 border-b border-blue-500/10 flex justify-between items-center">

                        <span class="bg-green-500/20 text-green-300 text-xs px-2 py-0.5 rounded-full"

                    <div class="p-4 flex-1 overflow-y-auto space-y-3" id="col-won"></div>
                </div>
            </div>
        </div>

    <!-- Modal Lead -->

        <div class="modal-content">
            <div class="flex justify-between items-center mb-6 px-6 pt-6 text-white text-xl font-bold">
                <h3>Commerce / Lead</h3>
                <button onclick="window.closeModal()" class="text-gray-400 hover:text-white text-base">‚úï</button>
            </div>
            <form id="lead-form" class="space-y-4 p-6 pt-0">
                <div>
                    <label class="form-label">Nom de l'√©tablissement *</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>

                        <input type="text" name="contact" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">T√©l√©phone</label>

            document.getElementById('sidebar-overlay').classList.toggle('active');
        }
        window.allowDrop = (e) => e.preventDefault();
    </script>
</body>
