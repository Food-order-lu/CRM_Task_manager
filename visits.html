<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/';
    </script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    <title>Visites | Rivego CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-liv-dark text-white h-screen flex flex-col lg:flex-row overflow-hidden">
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMobileMenu()"></div>

    <!-- Mobile Header -->
    <div class="mobile-header lg:hidden">
        <button onclick="toggleMobileMenu()" class="p-2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-orange-400 bg-clip-text text-transparent">Rivego
        </h1>
        <div class="w-10"></div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-liv-card border-r border-white/5 flex flex-col h-full lg:static">
        <div class="p-6 hidden lg:block">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-orange-400 bg-clip-text text-transparent">
                Rivego CRM</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4 lg:mt-0">
            <a href="/dashboard.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üìä</span><span class="font-medium">Dashboard</span>
            </a>
            <a href="/crm.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üè™</span><span class="font-medium">Commerces</span>
            </a>
            <a href="/projects.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üìÅ</span><span class="font-medium">Projets</span>
            </a>
            <a href="/tasks.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>‚úÖ</span><span class="font-medium">T√¢ches</span>
            </a>
            <a href="/visits.html"
                class="nav-item-active flex items-center space-x-3 px-4 py-3 bg-blue-500/10 text-blue-400 rounded-lg">
                <span>üìÖ</span><span class="font-medium">Visites</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/5">
            <button id="logout-btn"
                class="w-full px-4 py-2 text-sm text-red-500 hover:bg-red-500/10 rounded-lg transition-all text-center">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-4 md:p-8">
        <header
            class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 space-y-4 md:space-y-0 text-white">
            <div>
                <h2 class="text-3xl font-bold">Agenda Visites</h2>
                <div class="flex items-center space-x-2 mt-2">
                    <div class="flex items-center bg-white/5 rounded-lg p-1 border border-white/10">
                        <button id="user-tiago"
                            class="user-switch px-3 py-1 text-sm rounded-md transition-all font-medium"
                            onclick="switchUser('Tiago')">Tiago</button>
                        <button id="user-dani"
                            class="user-switch px-3 py-1 text-sm rounded-md text-gray-400 hover:text-white transition-all font-medium"
                            onclick="switchUser('Dani')">Dani</button>
                    </div>
                </div>
            </div>
            <button class="btn-primary" id="btn-new-visit">+ Nouvelle Visite</button>
        </header>

        <!-- Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- List -->
            <div class="bg-liv-card p-6 rounded-2xl border border-white/10">
                <h3 class="text-xl font-bold mb-4">üìÖ Prochainement</h3>
                <div id="visits-container" class="space-y-4">
                    <div class="p-4 text-center text-gray-500">Chargement...</div>
                </div>
            </div>

            <!-- Calendrier -->
            <div class="bg-liv-card p-6 rounded-2xl border border-white/10 flex flex-col h-[500px]">
                <h3 class="text-xl font-bold mb-4">üìÖ Calendrier</h3>
                <div id="calendar" class="flex-1 overflow-hidden"></div>
            </div>
        </div>
    </main>

    <!-- Modal Visite -->
    <div id="visit-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6 px-6 pt-6">
                <h3 class="text-xl font-bold">Nouvelle Visite</h3>
                <button id="close-visit-modal" class="text-gray-400 hover:text-white">‚úï</button>
            </div>
            <form id="visit-form" class="space-y-4 p-6 pt-0">
                <div>
                    <label class="form-label">Titre *</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Date *</label>
                        <input type="date" name="date" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Heure</label>
                        <input type="time" name="time" class="form-input">
                    </div>
                </div>
                <div>
                    <label class="form-label">Assign√© √†</label>
                    <div class="flex space-x-4 pt-2">
                        <label class="flex items-center space-x-2"><input type="checkbox" name="calendars" value="Tiago"
                                checked> <span>Tiago</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="calendars" value="Dani">
                            <span>Dani</span></label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-visit-modal" class="btn-secondary">Annuler</button>
                    <button type="submit" class="btn-primary">Planifier</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/js/visits.js"></script>
    <script>
        window.toggleMobileMenu = function () {
            document.getElementById('sidebar').classList.toggle('mobile-active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }
    </script>
</body>

</html>
