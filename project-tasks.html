<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/';
    </script>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivego CRM Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/style.css" rel="stylesheet">
    <style>
        .task-tree-node {
            position: relative;
        }

        .task-tree-node::before {
            content: '';
            position: absolute;
            left: -1.25rem;
            top: 0;
            bottom: 1.5rem;
            width: 2px;
            background: rgba(255, 255, 255, 0.05);
        }

        .task-tree-children {
            margin-left: 1.5rem;
            border-left: 2px solid rgba(255, 255, 255, 0.05);
            padding-left: 1rem;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .level-0 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .level-1 {
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .level-2 {
            font-size: 0.9rem;
            font-weight: 400;
            color: #94a3b8;
        }
    </style>
</head>

<body class="bg-liv-dark text-white h-screen flex overflow-hidden">

        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="/dashboard.html"

            </a>
            <a href="/crm.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üè™</span>
                <span class="font-medium">CRM Clients</span>
            </a>
            <a href="/projects.html"
                class="flex items-center space-x-3 px-4 py-3 bg-blue-500/10 text-blue-400 rounded-lg">
                <span>üìÅ</span>
                <span class="font-medium">Projets</span>
            </a>
            <a href="/tasks.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>‚úÖ</span>
                <span class="font-medium">T√¢ches</span>
            </a>
            <a href="/visits.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üìÖ</span>
                <span class="font-medium">Visites</span>
            </a>
            <a href="/directory.html"
                class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all">
                <span>üìñ</span>
                <span class="font-medium">Clients / Projets</span>
            </a>
        </nav>

        <!-- Config Section -->
        <div class="p-4 border-t border-white/5 space-y-4">
            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider px-4">Configuration</h4>
            <div id="google-status-card" class="bg-white/5 rounded-xl p-4 border border-white/5 mx-2">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs text-gray-400">Google Calendar</span>
                    <span id="google-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                </div>
                <button id="btn-google-auth"
                    class="w-full py-2 text-xs font-bold rounded-lg bg-white/5 hover:bg-white/10 text-white transition-all flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032 s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12 s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                    </svg>
                    <span>Se connecter</span>

            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-8">
        <div class="max-w-5xl mx-auto">
            <header class="mb-10">
                <div class="flex items-center space-x-2 text-sm text-gray-400 mb-2">
                    <a href="/projects.html" class="hover:text-white transition-colors">Projets</a>
                    <span>/</span>
                    <span id="breadcrumb-project" class="text-blue-400">Chargement...</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <h2 id="project-title" class="text-4xl font-black text-white capitalize">Projet</h2>
                        <div class="flex items-center space-x-4 mt-4">
                            <!-- User Selector -->
                            <div class="flex items-center space-x-2 bg-white/5 rounded-lg p-1 border border-white/10">
                                <button id="user-tiago"
                                    class="user-switch px-3 py-1 text-sm rounded-md transition-all bg-blue-500 text-white font-medium"
                                    onclick="switchUser('Tiago')">
                                    Tiago
                                </button>
                                <button id="user-dani"
                                    class="user-switch px-3 py-1 text-sm rounded-md text-gray-400 hover:text-white transition-all"
                                    onclick="switchUser('Dani')">
                                    Dani
                                </button>
                                <button id="user-all"
                                    class="user-switch px-3 py-1 text-sm rounded-md text-gray-400 hover:text-white transition-all"
                                    onclick="switchUser('all')">
                                    Tous
                                </button>
                            </div>
                        </div>
                    </div>
                    <button class="btn-primary" id="btn-add-root-task">
                        + Nouvelle T√¢che Racine
                    </button>
                </div>
            </header>

            <!-- Task Tree View -->
            <div id="tasks-tree-container" class="space-y-4">
                <!-- Skeleton Loading -->
                <div class="animate-pulse space-y-4">
                    <div class="h-16 bg-white/5 rounded-xl w-full"></div>
                    <div class="h-16 bg-white/5 rounded-xl w-5/6 ml-8"></div>
                    <div class="h-16 bg-white/5 rounded-xl w-3/4 ml-16"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nouvelle T√¢che -->
    <div id="task-modal" class="modal-overlay">
        <div class="modal-content max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-6 text-white">Ajouter une t√¢che</h3>
            <form id="task-form" class="space-y-4">
                <input type="hidden" id="task-parent-id">
                <div>
                    <label class="form-label">Nom de la t√¢che</label>
                    <input type="text" id="task-name" class="form-input" placeholder="Titre de la t√¢che..." required>
                </div>
                <div>
                    <label class="form-label mb-2">Assign√© √†</label>
                    <div class="space-y-2">
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors">
                            <input type="checkbox" name="assignees" value="Tiago"
                                class="w-4 h-4 rounded border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-0 bg-white/10">
                            <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                            <span class="text-sm">Tiago</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10 transition-colors">
                            <input type="checkbox" name="assignees" value="Dani"
                                class="w-4 h-4 rounded border-gray-600 text-purple-500 focus:ring-purple-500 focus:ring-offset-0 bg-white/10">
                            <div class="w-3 h-3 rounded-full bg-purple-500"></div>
                            <span class="text-sm">Dani</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4 border-t border-white/10">
                    <button type="button" id="close-modal" class="btn-secondary">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/js/project-tasks.js"></script>
</body>
